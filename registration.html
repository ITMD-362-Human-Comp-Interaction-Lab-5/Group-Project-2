  <!--Sign Up Form-->
    <h1>Ready to Start Your Story?</h1>
  </header>

  <main class="signup-container">
    <div class="form-wrapper">
        <h1>Join Our Community</h1>
        <p>Create your account and start connecting today.</p>
        <form action="/register" method="POST" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <a href="registration2.html" class="signup-btn">next</a>
        </form>
    </div>

    <footer class="footer">
      <div class="download-links">
        <a href="https://play.google.com/store/apps/details?id=com.pof.android&hl=en_US&pli=1">
          <img src="images/google-play-badge.webp" alt="Download on Google Play">
        </a>
        <a href="https://apps.apple.com/us/app/plenty-of-fish-dating-app/id389638243">
          <img src="images/apple-app-store-badge.png" alt="Download on the App Store">
        </a>
      </div>
  
      <div class="social-links">
        <a href="https://www.instagram.com" target="_blank">

        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="images/facebook-logo-2019.svg" alt="Facebook Icon">
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="images/twitter-3-logo-png-transparent.png" alt="Twitter Icon">
        </a>
      </div>
  
      <div class="footer-menu">
        <details>
