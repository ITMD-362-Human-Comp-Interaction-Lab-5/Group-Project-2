<body>

  <!-- Header Section -->

    <nav class="navbar">
      <div class="container">
        <!-- Hamburger Menu -->
        <button class="hamburger" onclick="toggleDropdown()">&#9776;</button>
        
        <!-- Centered Title -->

    <!-- Dropdown Menu -->

  <!--Sign Up Form-->
    <h1>Ready to Start Your Story?</h1>
  </header>

  <main class="signup-container">
    <div class="form-wrapper">
        <h1>Join Our Community</h1>
        <p>Create your account and start connecting today.</p>
        <form action="/register" method="POST" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <a href="registration2.html" class="signup-btn">next</a>
        </form>
    </div>
</main>
</body>
